<div *ngIf="!isAuthenticated">
    <div class="auth">
        <button (click)="toggleMode()" class="dontgotoline auth-switch">
            Switch to {{ isRegisterMode ? 'Login' : 'Register' }}
        </button>
        <form (submit)="authenticate()" class = "auth-form">
            <input type="text" [(ngModel)]="login" name="login" placeholder="Username" required />            <input type="password" [(ngModel)]="pass" name="pass" placeholder="Password" required />
            <button type="submit" class="auth-submit">{{ isRegisterMode ? 'Register' : 'Login' }}</button>
        </form>
        
    </div>
</div>

<div *ngIf="isAuthenticated">
    <div class="auth">
        {{ displayUsername$ | async }}
        <a routerLink="/account">Account</a>
        <button (click)="logout()" class="auth-logout">Logout</button>
    </div>
</div>
